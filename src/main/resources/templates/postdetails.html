<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="layout::head">
</head>
<body>
<h1>its post details page</h1>
<div th:include="layout :: logpass"></div>
<div th:include="layout :: navigationPanel"></div>

<h2>Product Details</h2>
<div th:if="${!#lists.isEmpty(post)}">
    <table>
        <tr>
            <td th:text="'Img: '+${post.img}"></td>
        </tr>
        <tr>
            <td th:text="'Title: '+${post.title}"></td>
        </tr>
        <tr>
            <td th:text="'Author: '+${post.author}"></td>
        </tr>
        <tr>
            <td th:text="'Genre: '+${post.genre}"></td>
        </tr>
        <tr>
            <td th:text="'Price: '+${post.price}"></td>
        </tr>
    </table>
</div>

</body>
</html>
