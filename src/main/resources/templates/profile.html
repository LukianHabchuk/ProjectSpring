<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="layout::head">
</head>
<body>
<h1>The profile page</h1>
<div th:include="layout :: logpass"></div>
<div th:include="layout :: navigationPanel"></div>

<form th:action="@{/profile}" method="post" th:object="${curentuser}">
        <div class="top-row">
            <div class="field-wrap">
                <label th:text="${'Name: ' + curentuser.name}"></label>
                <label>
                    <input type="text" name="name"  />
                </label>
            </div>

            <div class="field-wrap">
                <label th:text="${'Surname: ' + curentuser.surName}"></label>
                <label>
                    <input type="text" name="surname" />
                </label>
            </div>
            <div class="field-wrap">
                <label th:text="${'Age: ' + curentuser.age}"></label>
                <label>
                    <input type="number" name="age" />
                </label>
            </div>
        </div>

        <div class="field-wrap">
            <label th:text="${'Login: ' + curentuser.login}"></label>
            <label>
                <input type="text" name="login" />
            </label>
        </div>

        <div class="field-wrap">
            <label th:text="${'Password: '}"> </label>
            <label>
                <input type="password" name="password" />
            </label>
        </div>

        <button type="submit">Apply</button>
</form>

<h2>Your cart list: </h2>

<div th:if="${#lists.isEmpty(cart)}">
    There is no books in your cart...
</div>

<div style="margin-left: 300px; margin-bottom: 80px" th:each="post,total : ${cart}">

    <table>
        <tr>
            <img style="width: 220px; height: 330px" th:src="${post.img}"/>
        </tr>
        <tr>
            <td th:text="'Title: '+${post.title}"></td>
        </tr>
        <tr>
            <td th:text="'Author: '+${post.author}"></td>
        </tr>
        <tr>
            <td th:text="'Genre: '+${post.genre}"></td>
        </tr>
        <tr>
            <td th:text="'Price: '+${post.price}"></td>
        </tr>
    </table>


</div>

</body>
</html>
