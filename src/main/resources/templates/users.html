<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="layout::head">
</head>
<body>
<h1>its store page</h1>
<div th:include="layout :: logpass"></div>
<div th:include="layout :: navigationPanel"></div>
<h1>Users: </h1>
<div class="content-section">
    <div class="conteiner" th:each="user: ${userlist}">
        <div class="row centered">
            <br><br>
            <table style="margin-left: 30px" class="col-lg-4">
                <tr>
                    <td height="30">Id:</td>
                    <td height="30">Name:</td>
                    <td height="30">Surname:</td>
                    <td height="30">Age:</td>
                    <td height="30">Role:</td>
                    <td height="30">Cart:</td>
                </tr>
                <tr>
                    <td th:text="${user.getId()}"></td>
                    <td th:text="${user.getName()}"></td>
                    <td th:text="${user.getSurName()}"></td>
                    <td th:text="${user.getAge()}"></td>
                    <td th:text="${user.getRole()}"></td>
                    <td th:text="${user.getCart()}"></td>
                </tr>
            </table>

        </div>
    </div>
</div>
<div th:include="layout :: footer"></div>
</body>
</html>
